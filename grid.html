<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>
  <style>
    header { grid-area: header; font-size: 16px; font-family: outfit, serif; text-align: center; margin: 0px;}
    header a { color: hsl(228, 45%, 44%); }
    body {
      background-color: hsl(212, 45%, 89%);
      display: grid;
      gap: 10px;
      justify-content: center;
      grid-template-areas: 'header header header' 'left main right' 'footer footer footer';
    }
    main {
      border-radius: 20px;
      background-color: hsl(0, 0%, 100%);
      /* offset-x | offset-y | blur-radius | spread-radius | color */
      box-shadow: 2px 20px 20px 1px hsl(220, 15%, 75%);
      width: 300px;
      height: 80vh;
      text-align: center;
      
      display: grid;
      justify-content: center;
      gap: 5px;
      grid-area: main;
    }
    .left { 
      grid-area: left;
      border-radius: 20px;
      background-color: hsl(0, 0%, 100%);
      /* offset-x | offset-y | blur-radius | spread-radius | color */
      box-shadow: 2px 20px 20px 1px hsl(220, 15%, 75%);
      width: 300px;
      height: 80vh;
      text-align: center;
      visibility: hidden;
    }
    .right { 
      grid-area: right;
      border-radius: 20px;
      background-color: hsl(0, 0%, 100%);
      /* offset-x | offset-y | blur-radius | spread-radius | color */
      box-shadow: 2px 20px 20px 1px hsl(220, 15%, 75%);
      width: 300px;
      height: 80vh;
      text-align: center;
      visibility: hidden;
     }
    .item-1 {
        grid-row: 1 / 14;
    }
    .item-2 {
        align-self: center;
    }
    .item-3 {
        align-self: center;
    }
    section{
      width: 90%;
      height: 90%;
      margin: 3% auto;
      border-radius: 10px;
      overflow: hidden;
    }
    .heading {
      align-self: center;
      font-family: outfit, sans-serif;
      font-weight: 700;
      font-size: 24px;
      text-align: center;
      color: hsl(218, 44%, 22%);
    }
    .subhead {
      font-family: outfit, sans-serif;
      font-weight: 400;
      font-size: 15px;
      text-align: center;
      margin: 6%;
      color: hsl(220, 15%, 55%);
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    footer {
       text-align: center;
       grid-area: footer;
       margin: 5px;
    }
    a {
      text-decoration: none;
      letter-spacing: 3px;
      word-spacing: 4px;
      margin: 4px;
      color: hsl(218, 44%, 22%);
    }
    a:visited {
      color: hsl(218, 44%, 22%);
    }
    #grid {
      border: 1px solid hsl(218, 44%, 22%);
    }
  </style>
</head>
<body>
    <header class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">SURAJ HADAGE</a>. 
        Build with CSS GRID</p>
    </header>
    <div class="left"></div>
    <main>
        <section class="item-1">
            <img src="/image-qr-code.png" alt="QR Code Component">
        </section>
        <p class="heading item-2">Improve your front-end skills by building projects</p>
        <p class="subhead item-3">Scan the QR code to visit Frontend <br> Mentor and take your coding skills to the next level!</p>
    </main>
    <div class="right"></div>
    <footer>
      <span> DESIGNED WITH</span>
      <span id="flex"><a href="./flex.html">FLEX</a></span> 
      <span id="grid"><a href="./grid.html">GRID</a></span>
      <span id="simple"><a href="./index.html">SIMPLE CSS</a></span>
      <span id="react"><a href="./react.html">REACT</a></span>
  </footer>
</body>
</html>
